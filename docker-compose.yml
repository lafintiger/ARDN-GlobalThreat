version: '3.8'

services:
  # ===========================================
  # BACKEND - FastAPI Python Server
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ardn-backend
    ports:
      - "8333:8333"
    environment:
      # Option A: Connect to Ollama on host machine
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - ardn-network

  # ===========================================
  # FRONTEND - React + Nginx
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ardn-frontend
    ports:
      - "3333:3333"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ardn-network

  # ===========================================
  # OLLAMA - AI Model Server (Optional)
  # Only starts with: docker-compose --profile full up
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: ardn-ollama
    profiles:
      - full
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - ardn-network
    # Note: For GPU support, add:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

networks:
  ardn-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local




